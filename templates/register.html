{% extends "base.html" %}

{% block title %}회원가입 - 원광대학교 상담시스템{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-cyan-50 to-blue-100 py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-plus text-4xl text-green-600"></i>
            </div>
            <h2 class="text-5xl font-bold text-gray-900 mb-4">회원가입</h2>
            <p class="text-xl text-gray-600">원광대학교 컴퓨터소프트웨어공학과 상담시스템</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <form method="POST" class="space-y-6">
                    <!-- 학번과 이름 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="student_id" class="block text-lg font-semibold text-gray-900 mb-2">
                                <i class="fas fa-id-card mr-2 text-green-600"></i>학번 <span class="text-red-600">*</span>
                            </label>
                            <input type="text" 
                                   id="student_id" 
                                   name="student_id" 
                                   class="w-full px-4 py-3 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 transition-all duration-200" 
                                   placeholder="8자리 학번" 
                                   maxlength="8" 
                                   required>
                            <p class="text-sm text-gray-500 mt-1">예: 20241234</p>
                        </div>
                        <div>
                            <label for="name" class="block text-lg font-semibold text-gray-900 mb-2">
                                <i class="fas fa-user mr-2 text-green-600"></i>이름 <span class="text-red-600">*</span>
                            </label>
                            <input type="text" 
                                   id="name" 
                                   name="name" 
                                   class="w-full px-4 py-3 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 transition-all duration-200" 
                                   placeholder="실명을 입력하세요" 
                                   required>
                        </div>
                    </div>

                    <!-- 이메일 -->
                    <div>
                        <label for="email" class="block text-lg font-semibold text-gray-900 mb-2">
                            <i class="fas fa-envelope mr-2 text-green-600"></i>이메일 <span class="text-red-600">*</span>
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="w-full px-4 py-3 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 transition-all duration-200" 
                               placeholder="example@wku.ac.kr" 
                               required>
                        <p class="text-sm text-gray-500 mt-1">원광대학교 이메일(@wku.ac.kr)만 사용 가능합니다.</p>
                    </div>

                    <!-- 비밀번호와 비밀번호 확인 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="password" class="block text-lg font-semibold text-gray-900 mb-2">
                                <i class="fas fa-lock mr-2 text-green-600"></i>비밀번호 <span class="text-red-600">*</span>
                            </label>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   class="w-full px-4 py-3 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 transition-all duration-200" 
                                   placeholder="최소 6자리" 
                                   minlength="6" 
                                   required>
                        </div>
                        <div>
                            <label for="confirm_password" class="block text-lg font-semibold text-gray-900 mb-2">
                                <i class="fas fa-lock mr-2 text-green-600"></i>비밀번호 확인 <span class="text-red-600">*</span>
                            </label>
                            <input type="password" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   class="w-full px-4 py-3 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 transition-all duration-200" 
                                   placeholder="비밀번호 재입력" 
                                   required>
                        </div>
                    </div>

                    <!-- 학년과 연락처 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="grade" class="block text-lg font-semibold text-gray-900 mb-2">
                                <i class="fas fa-graduation-cap mr-2 text-green-600"></i>학년
                            </label>
                            <select id="grade" 
                                    name="grade" 
                                    class="w-full px-4 py-3 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 transition-all duration-200">
                                <option value="">선택하세요</option>
                                <option value="1">1학년</option>
                                <option value="2">2학년</option>
                                <option value="3">3학년</option>
                                <option value="4">4학년</option>
                                <option value="5">대학원생</option>
                            </select>
                        </div>
                        <div>
                            <label for="contact" class="block text-lg font-semibold text-gray-900 mb-2">
                                <i class="fas fa-phone mr-2 text-green-600"></i>연락처
                            </label>
                            <input type="tel" 
                                   id="contact" 
                                   name="contact" 
                                   class="w-full px-4 py-3 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent bg-gray-50 transition-all duration-200" 
                                   placeholder="010-1234-5678">
                        </div>
                    </div>

                    <!-- 개인정보 동의 -->
                    <div class="bg-blue-50 rounded-2xl p-6">
                        <div class="flex items-start space-x-3">
                            <input type="checkbox" 
                                   id="agree_terms" 
                                   name="agree_terms" 
                                   class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2 mt-1" 
                                   required>
                            <div>
                                <label for="agree_terms" class="text-lg font-semibold text-gray-900">
                                    개인정보 수집 및 이용에 동의합니다. <span class="text-red-600">*</span>
                                </label>
                                <p class="text-gray-600 mt-2">
                                    수집된 개인정보는 상담 서비스 제공 목적으로만 사용되며, 안전하게 보호됩니다.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- 회원가입 버튼 -->
                    <button type="submit" 
                            class="w-full bg-green-600 text-white px-6 py-4 rounded-xl text-xl font-bold hover:bg-green-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                        <i class="fas fa-user-plus mr-2"></i>회원가입
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mt-6">
            <div class="p-6 text-center">
                <p class="text-lg text-gray-600 mb-4">이미 계정이 있으신가요?</p>
                <a href="{{ url_for('login') }}" 
                   class="inline-block bg-blue-600 text-white px-8 py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인
                </a>
            </div>
        </div>

        <!-- 홈으로 돌아가기 -->
        <div class="text-center mt-6">
            <a href="{{ url_for('index') }}" 
               class="text-gray-600 hover:text-gray-800 text-lg transition-colors duration-200">
                <i class="fas fa-home mr-2"></i>홈으로 돌아가기
            </a>
        </div>
    </div>
</div>

<script>
// 비밀번호 확인 검증
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('비밀번호가 일치하지 않습니다.');
        this.classList.add('is-invalid');
    } else {
        this.setCustomValidity('');
        this.classList.remove('is-invalid');
    }
});

// 학번 숫자만 입력
document.getElementById('student_id').addEventListener('input', function() {
    this.value = this.value.replace(/[^0-9]/g, '');
});

// 연락처 형식 자동 완성
document.getElementById('contact').addEventListener('input', function() {
    let value = this.value.replace(/[^0-9]/g, '');
    if (value.length >= 3 && value.length <= 7) {
        value = value.replace(/(\d{3})(\d{1,4})/, '$1-$2');
    } else if (value.length > 7) {
        value = value.replace(/(\d{3})(\d{4})(\d{1,4})/, '$1-$2-$3');
    }
    this.value = value;
});

// Form validation styling
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('form');
    forms.forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    });
});
</script>
{% endblock %}
